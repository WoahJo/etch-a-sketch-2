<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div id="container">
            <div class="header">
                <h1 id="title">Etch-a-Sketch</h1>
                <p id="descr">Start by selecting a preset color on the right or choose your own color using the color picker. If you're feeling a wee bit adventurous, look to the left and give Rainbow a go or have a color picked for you randomly by hitting 'Surprise!'.</p>
            </div>
            <div class="options1" id="controls">
                <button id="clear" class="select">Clear</button>
                <button id="create-grid" class="select">New Grid</button>
                <button id="rainbow" class="select">Rainbow!</button>
                <button id="surprise" class="select">Surpise</button>
            </div>
            
            <div class="options2" id="colors">
                <div id="presets">
                    <h3 id='pk-instruct'>Pick a color:</h3>
                    <input type="color" id="pkr-button"/>
                    <div id="color1" class="clr-pick"></div>
                    <div id="color2" class="clr-pick"></div>
                    <div id="color3" class="clr-pick"></div>
                    <div id="color4" class="clr-pick"></div>
                    <div id="color5" class="clr-pick"></div>
                    <div id="color6" class="clr-pick"></div>
                </div>
            </div>
    
            <div id="grid-container" class="draw-space">
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
